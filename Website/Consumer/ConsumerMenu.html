<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../combined/universal.css">
    <title>Consumer Menu</title>
</head>
<body>
    <div class="logo">
        <span class="food-for-all">Food For All</span>
        <img src="../images/Carrot.png" alt="a carrot">
    </div>

    <button class="menu-button"> Go Back to Menu</button>

    <div>
        <h2 style="color: white; margin: auto; width: 10%">Consumer Menu</h2>
    </div>

    <div class="buttons">
        <div class="button-layout">
            <button class="b1">Request Food</button>
            <button class="b1">Browse all Organization Profiles</button>
            <button class="b1">Browse by all Food Offers</button>
        </div>

        <div class="button-layout">
            <button class="b1">Check Statistics</button>
            <button class="b1">Check Your Current request on Offer</button>
            <button class="b1">Search for specific organization</button>
        </div>
    </div>


    <style>
        body {
            background-color: dimgray;
        }

        .buttons {
            margin-top: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }

        .button-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .b1 {
            flex: 1 1 auto;
            width: 225px;
            height: 100px;
            border: 0ch;
            background-color: rgb(61, 61, 243);
            color: white;
            font-size: 25px;
        }
    </style>
</body>
</html>
