<div>
  <link href="./add-product.css" rel="stylesheet" />
  <div class="add-product-container">
    <span class="add-product-food-for-all-text">Food For All</span>
    <img
      alt="pastedImage"
      src="pastedimage-7ype-1500w.png"
      class="add-product-carrot"
    />
    <span class="add-product-header">Add product</span>
    <span class="add-product-existing-product-text">Add existing product</span>
    <div class="add-product-container1">
      <input
        type="text"
        placeholder="Name/Barcode"
        class="add-product-name-barcode input"
      />
      <input type="text" placeholder="Qty" class="add-product-qty1 input" />
    </div>
    <span class="add-product-new-product-text">Add new product</span>
    <div class="add-product-container2">
      <span class="add-product-image-selection-text">Image:</span>
      <input type="text" placeholder="Name" class="add-product-name input" />
      <input type="text" placeholder="Qty" class="add-product-qty2 input" />
      <input
        type="text"
        placeholder="Location"
        class="add-product-location input"
      />
      <input
        type="text"
        placeholder="Barcode (if applicable)"
        class="add-product-barcode input"
      />
      <button class="add-product-browse-image-button button">Browse...</button>
    </div>
    <button class="add-product-add-button button">
      <span class="add-product-text">
        <span>Add</span>
        <br />
      </span>
    </button>
    <button class="add-product-back-to-menu-button button">
      <span class="add-product-text3">
        <span>Go Back to Menu</span>
        <br />
      </span>
    </button>
  </div>
</div>
